apiVersion: apps/v1
kind: Deployment
metadata:
    name: frontend
spec:
    replicas: 5
    selector:
        matchLabels:
            app: frontend
    template:
        metadata:
            labels:
                app: frontend
        spec:
            containers:
            -  name: frontend
               image: proximacentauri/k8s:frontend
               imagePullPolicy: "Always"
               ports:
                - containerPort: 8080
