apiVersion: apps/v1
kind: Deployment
metadata:
    name: backend
spec:
    replicas: 2
    selector:
        matchLabels:
            app: backend
    template:
        metadata:
            labels:
                app: backend
        spec:
            containers:
            -  name: backend
               image: proximacentauri/kube-demo-api:latest
               imagePullPolicy: Always
               ports:
                - containerPort: 8080